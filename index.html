<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mimic Site</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/eada5dee53.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="pic">
      <img src="http://place-puppy.com/500x150" alt="Banner image of dog" />
    </div>

    <!--div for spans for icons-->
    <div id="icons">
      <span><i class="fa-solid fa-chess-queen"></i></span>
      <span><i class="fa-solid fa-pizza-slice"></i></span>
      <span><i class="fa-solid fa-dragon"></i></span>
      <span><i class="fa-solid fa-ghost"></i></span>
      <span><i class="fa-solid fa-umbrella-beach"></i></span>
      <span><i class="fa-solid fa-broom-ball"></i></span>
    </div>

    <!--div for pictures, use 4 spans for images, with divs for vertical info under each-->
    <div id="pictures">
      <!--Block 1-->
      <span>
        <div>
          <img src="http://www.placekitten.com/100/100" alt="Cat picture" />
        </div>
        <div><strong>Adorable kitten</strong></div>
        <div><p>Look how tiny it is!</p></div>
        <div>
          <a href="http://www.placekitten.com/100/100">Link to more cats!</a>
        </div>
      </span>
      <!--Block 2-->
      <span>
        <div>
          <img src="http://place-puppy.com/100x100" alt="Dog picture" />
        </div>
        <div><strong>Lil pupper</strong></div>
        <div><p>He's doin' his best</p></div>
        <div>
          <a href="http://place-puppy.com/100x100">Link to more puppies!</a>
        </div>
      </span>
      <!--Block 3-->
      <span>
        <div>
          <img src="https://baconmockup.com/100/100/" alt="Bacon picture" />
        </div>
        <div><strong>Bacon!</strong></div>
        <div>
          <p>For some reason there's bacon here</p>
        </div>
        <div>
          <a href="https://baconmockup.com/100/100/">Link to more meat!</a>
        </div>
      </span>
      <!--Block 4-->
      <span>
        <div>
          <img src="https://picsum.photos/100" alt="Lorem Picsum" />
        </div>
        <div><strong>Random image</strong></div>
        <div><p>Who knows what this random image is!</p></div>
        <div><a href="https://picsum.photos/100">Link to Lorem Picsum</a></div>
      </span>
    </div>

    <div id="mini-layout">
      <!-- TODO: Spans for 4 item wide mini-layout -->
    </div>
  </body>
</html>
